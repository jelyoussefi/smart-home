     <ui-carousel flex="100"  layout = "column" style="margin:0; padding:20px;  height: 100%; width: 100%" layout-align="center center" class = "round box"

            slides="sensors"
            slides-to-show="settings.slidesToShow"
            slides-to-scroll="settings.slidesToScroll"
            initial-slide="0"
            autoplay="settings.autoScrollEnabled"
            autoplay-speed="settings.autoplaySpeed"
            on-init="onCarouselInit()"
            on-before-change="onBeforeChange(currentSlide)"
            on-after-change="onAfterChange(currentSlide)"
            fade="true"
            infinite="false"
            dots="true" >

            <carousel-item  >
                <canvas flex="100" class="canvas" id={{item.id}}  style="margin:0; padding:0;"></canvas>
            </carousel-item>


    </ui-carousel>
