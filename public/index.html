<!doctype html>
<html >
<head>
  <title>Smart Home</title>
  <script src="lib/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="lib/node_modules/angular/angular.min.js"></script>
  <script src="lib/node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/node_modules/angular-snap/angular-snap.js"></script>
  <script src="lib/node_modules/angular-route/angular-route.js"></script>
  <script src="lib/node_modules/angular-aria/angular-aria.js"></script>
  <script src="lib/node_modules/angular-animate/angular-animate.js"></script>
  <script src="lib/node_modules/angular-messages/angular-messages.js"></script>
  <script src="lib/node_modules/angular-material/angular-material.js"></script>
  <script src="lib/node_modules/angular-ui-carousel/dist/ui-carousel.js"></script>
  <script src="lib/node_modules/angular-socket-io/socket.js"></script>
  <script src="lib/node_modules/angular-recaptcha/release/angular-recaptcha.js"></script>
  <script src="lib/node_modules/moment/moment.js"></script>
  <script src="lib/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="lib/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
  <script src="lib/node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.js"></script>
  <script src="lib/steelseries/steelseries.js"></script>
  <script src="lib/node_modules/angularjs-slider/dist/rzslider.min.js"></script>
  <link href="lib/node_modules/angular-material/angular-material.css" rel="stylesheet">
  <link href="lib/node_modules/angular-ui-carousel/dist/ui-carousel.css" rel="stylesheet" >
  <link href="lib/node_modules/angularjs-slider/dist/rzslider.css" rel="stylesheet" >
  <link href="css/style.css" rel="stylesheet">

  <script src="js/shApp.js"></script>
  <script src="js/shControllers.js"></script>
  <script src="js/shDirectives.js"></script>
  <script src="js/shServices.js"></script>
  <script src="js/controllers/mainController.js "></script>
  <script src="js/controllers/settingsController.js "></script>
  <script src="js/controllers/outputController.js"></script>
  <script src="js/services/settingsService.js"></script>
  <script src="js/directives/sensorsCarousel.js"></script>
 

</head>
<body ng-app = "smartHomeApp"> 
      <div id = "layoutContainer" ng-cloak  layout = "column"  ng-controller="mainController"  class="md-padding">

        <div flex ="30" id = "row1"  layout = "column"  layout-align="center center"  style="margin-bottom: 5px;"; ng-controller="outputController" >
              <div flex="90" layout = "row" id="sensors"  style="width:auto; padding: auto; margin: auto; background: yellow" layout-align = "space-between center"  >
                <sensors-carousel> 
              </div>              
        </div>
        <div flex="60"  id = "row2" layout = "row"   class = "row"   layout-align="space-around start" >
            <div flex="15" id = "leftControl"  layout = "column" class = "column leftContol round box" style="height:100%" >
               
            </div>

            <div flex="55"  id="history"  layout = "column" layout-align="center center" class = "history round box" style="height:100%;"  ng-controller="outputController" >
              <canvas flex="90" id="graph_canvas"   class="chart-base" chart-type="chartType" chart-data="data" chart-labels="labels" chart-options="options"  chart-series="series" chart-dataset-override="datasetOverride"  chart-colors="colors"  style="margin: 20px" > </canvas>
            </div>
          
            <div flex="15"  layout = "column"  class = "rightContol round box"  style="height:100%" >
              
            </div>
        </div>
        <div flex="15" id = "row3" layout = "column"    layout-align="center center" ng-controller="settingsController as ctrl" >
          <div flex="50"  layout = "row"    layout-align="space-around center"  style="width: 40%" class = "round box" >
          </div>
        </div>
      </div>

</body>
</html>
